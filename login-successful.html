<script>
    function getRequestParameter ( parameterName ) {
        var queryString = window.location.search.substring(1);
        var parameterName = parameterName + "=";
        if ( queryString.length > 0 ) {
            begin = queryString.indexOf ( parameterName );
            if ( begin != -1 ) {
                begin += parameterName.length;
                end = queryString.indexOf ( "&" , begin );
                if ( end == -1 ) {
                    end = queryString.length
                }
                return unescape ( queryString.substring ( begin, end ) );
            }
        }
        return "";
    }
    var ticket=getRequestParameter("ticket");
    var projectKey=getRequestParameter("projectKey");
    var projectName=getRequestParameter("projectName");
    var destination = getRequestParameter("destination");
    if(destination=="projectHome")
    {
    	window.parent.location="/project.html?ticket="+ticket+"&key="+projectKey+"&name="+projectName;
    }
    else if(destination=="ProjectDescription")
    {
    	window.parent.location="/ProjectDescription.html?ticket="+ticket+"&key="+projectKey+"&name="+projectName;
    }
    else
    {
    	window.parent.location="/createOrEditForm.html?ticket="+ticket+"&projectKey="+projectKey+"&projectName="+projectName;
    }
</script>
